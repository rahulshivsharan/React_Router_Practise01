<!DOCTYPE html public "storage">
<html>
	<head>
		<meta charset="UTF-8">
		<title>My First React Router App</title>		
		<link rel="icon" type="image/gif" href="/assets/favicon/favicon-150x150.png">	
		<style type="text/css">
			.my-custom-scrollbar {
			  position: relative;
			  height: 500px;
			  overflow: auto;
			}
			.table-wrapper-scroll-y {
			  display: block;
			}	

			.table-fixed{
				overflow-y: auto; 				 
			}

			.table-fixed th{
				position: sticky; 
				top: 0; 
				background-color: #f5f5f5;
			}		
		</style>	
	</head>
	<body>
		<div id="app"></div>
		<script src="/assets/bundle.js"></script>
	</body>	
</html>
